<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile | ShopNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">ShopNest</h1>
    <div class="space-x-4 text-gray-600">
      <a href="index.html" class="hover:text-indigo-500">Home</a>
      <a href="dashboard.html" class="hover:text-indigo-500">Dashboard</a>
    </div>
  </nav>

  <!-- Profile Section -->
  <section class="max-w-xl mx-auto mt-6 bg-white shadow rounded-lg p-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">My Profile</h2>

    <div class="space-y-4">
      <div>
        <label class="text-gray-500 text-sm">Username</label>
        <p id="username" class="text-gray-800 font-medium">Loading...</p>
      </div>

      <div>
        <label class="text-gray-500 text-sm">Email</label>
        <p id="email" class="text-gray-800 font-medium">user@example.com</p>
      </div>

      <div>
        <label class="text-gray-500 text-sm">Current Plan</label>
        <p id="plan" class="inline-block px-3 py-1 bg-yellow-100 text-yellow-800 rounded-full text-sm font-medium">Free Plan</p>
      </div>

      <button class="mt-4 bg-indigo-600 text-white font-semibold px-4 py-2 rounded hover:bg-indigo-700">
        Upgrade to Premium
      </button>
    </div>
  </section>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
