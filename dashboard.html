<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | ShopNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js"></script>
  <script type="module" src="js/firebase-config.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">ShopNest</h1>
    <div class="space-x-4 text-gray-600">
      <a href="index.html" class="hover:text-indigo-500">Home</a>
      <a href="post-ad.html" class="hover:text-indigo-500">Post Ad</a>
    </div>
  </nav>

  <!-- My Ads -->
  <section class="max-w-6xl mx-auto mt-6 px-4">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">My Posted Ads</h2>
    <div id="myAdsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { firebaseConfig } from "./js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const container = document.getElementById("myAdsContainer");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        container.innerHTML = "<p class='text-red-600'>Please log in to view your dashboard.</p>";
        return;
      }

      try {
        const res = await fetch("https://your-render-backend-url.com/ads.json"); // adjust this path to your backend
        const allAds = await res.json();
        const userAds = allAds.filter(ad => ad.userEmail === user.email);

        if (userAds.length === 0) {
          container.innerHTML = "<p class='text-gray-500'>You have not posted any ads yet.</p>";
        } else {
          userAds.forEach(ad => {
            const div = document.createElement("div");
            div.className = "bg-white shadow rounded-lg p-4 relative";

            div.innerHTML = `
              ${ad.plan === "premium" ? `<span class="absolute top-2 right-2 bg-yellow-400 text-xs px-2 py-1 rounded">Premium</span>` : ""}
              <img src="${ad.images?.[0] || 'https://via.placeholder.com/150'}" alt="${ad.title}" class="w-full h-40 object-cover rounded mb-2" />
              <h3 class="text-lg font-semibold text-gray-800">${ad.title}</h3>
              <p class="text-gray-600 font-medium mb-1">‚Ç¶${ad.price}</p>
              <p class="text-sm text-gray-500">üìç ${ad.location} ‚Ä¢ ${ad.category}</p>
              <p class="text-sm text-gray-400">Delivery: ${ad.deliveryTime} days</p>
              <div class="mt-3 flex gap-3">
                <a href="edit-ad.html?id=${ad.id}" class="text-blue-600 text-sm font-medium">‚úèÔ∏è Edit</a>
                <button onclick="deleteAd('${ad.id}')" class="text-red-600 text-sm font-medium">üóëÔ∏è Delete</button>
              </div>
            `;

            container.appendChild(div);
          });
        }
      } catch (err) {
        container.innerHTML = "<p class='text-red-500'>Failed to load your ads.</p>";
        console.error(err);
      }
    });

    // Optional delete handler (must be supported by your backend)
    async function deleteAd(id) {
      const confirmDelete = confirm("Are you sure you want to delete this ad?");
      if (!confirmDelete) return;

      try {
        const res = await fetch(`https://your-render-backend-url.com/delete-ad/${id}`, {
          method: "DELETE"
        });
        if (res.ok) {
          alert("Ad deleted successfully!");
          location.reload();
        } else {
          alert("Failed to delete ad.");
        }
      } catch (err) {
        console.error(err);
        alert("Error deleting ad.");
      }
    }
  </script>
</body>
</html>
