<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard | ShopNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { firebaseConfig } from "./js/firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const container = document.getElementById("myAdsContainer");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        container.innerHTML = "<p class='text-red-600'>Please log in to view your dashboard.</p>";
        return;
      }

      const email = user.email;
      try {
        const q = query(collection(db, "ads"), where("userEmail", "==", email));
        const snapshot = await getDocs(q);
        if (snapshot.empty) {
          container.innerHTML = "<p class='text-gray-500'>You have not posted any ads yet.</p>";
          return;
        }

        container.innerHTML = "";
        snapshot.forEach(docSnap => {
          const ad = docSnap.data();
          const adId = docSnap.id;

          const div = document.createElement("div");
          div.className = "bg-white shadow rounded-lg p-4 relative";

          div.innerHTML = `
            ${ad.plan === "premium" ? `<span class="absolute top-2 right-2 bg-yellow-400 text-xs px-2 py-1 rounded">Premium</span>` : ""}
            <img src="${ad.images?.[0] || 'https://via.placeholder.com/150'}" alt="${ad.title}" class="w-full h-40 object-cover rounded mb-2" />
            <h3 class="text-lg font-semibold text-gray-800">${ad.title}</h3>
            <p class="text-gray-600 font-medium mb-1">${ad.currency || "‚Ç¶"}${ad.price}</p>
            <p class="text-sm text-gray-500">üìç ${ad.location} ‚Ä¢ ${ad.category}</p>
            <p class="text-sm text-gray-400">Delivery: ${ad.deliveryTime || "N/A"}</p>
            <div class="mt-3 flex gap-3">
              <a href="edit-ad.html?id=${adId}" class="text-blue-600 text-sm font-medium">‚úèÔ∏è Edit</a>
              <button class="text-red-600 text-sm font-medium" data-id="${adId}">üóëÔ∏è Delete</button>
            </div>
          `;

          div.querySelector("button").addEventListener("click", async (e) => {
            const confirmDelete = confirm("Are you sure you want to delete this ad?");
            if (!confirmDelete) return;

            try {
              await deleteDoc(doc(db, "ads", adId));
              div.remove();
            } catch (err) {
              alert("‚ùå Failed to delete ad.");
              console.error(err);
            }
          });

          container.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to load ads:", err);
        container.innerHTML = "<p class='text-red-600'>Error loading your ads.</p>";
      }
    });
  </script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">ShopNest</h1>
    <div class="space-x-4 text-gray-600">
      <a href="index.html" class="hover:text-indigo-500">Home</a>
      <a href="post-ad.html" class="hover:text-indigo-500">Post Ad</a>
    </div>
  </nav>

  <!-- My Ads -->
  <section class="max-w-6xl mx-auto mt-6 px-4">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">My Posted Ads</h2>
    <div id="myAdsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
  </section>
</body>
</html>
