<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - ShopNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    #registerToast {
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900 flex items-center justify-center min-h-screen p-4 relative">

  <!-- âœ… Toast Notification -->
  <div id="registerToast"
    class="fixed top-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white text-sm px-4 py-2 rounded shadow z-50 opacity-0 transition-opacity duration-300 hidden">
  </div>

  <main class="p-4 max-w-md w-full bg-white shadow-md rounded">
    <h1 class="text-xl font-bold text-purple-700 mb-4 text-center">Create Account</h1>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="username" placeholder="Choose a Username" class="w-full border p-2 rounded" required />
      <input type="email" id="email" placeholder="Email Address" class="w-full border p-2 rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full border p-2 rounded" required />

      <select id="country" class="w-full border p-2 rounded" required>
        <option selected disabled value="">Select Your Country</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Ghana">Ghana</option>
        <option value="Kenya">Kenya</option>
        <option value="South Africa">South Africa</option>
        <option value="Egypt">Egypt</option>
        <option value="Morocco">Morocco</option>
        <option value="USA">United States</option>
        <option value="Canada">Canada</option>
        <option value="UK">United Kingdom</option>
        <option value="Germany">Germany</option>
        <option value="France">France</option>
        <option value="India">India</option>
        <option value="China">China</option>
        <option value="Brazil">Brazil</option>
        <option value="Australia">Australia</option>
        <option value="Mexico">Mexico</option>
        <option value="Turkey">Turkey</option>
        <option value="Italy">Italy</option>
        <option value="Spain">Spain</option>
        <option value="UAE">United Arab Emirates</option>
        <option value="Russia">Russia</option>
        <option value="Ukraine">Ukraine</option>
      </select>

      <button type="submit" class="w-full bg-purple-700 text-white py-2 rounded hover:bg-purple-800">
        Register
      </button>
    </form>

    <p class="text-sm mt-4 text-center">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </main>

  <!-- Firebase Scripts at Bottom for Best Performance -->
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/register.js"></script>
</body>
</html>
