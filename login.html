<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ShopNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 p-6">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form id="loginForm" class="space-y-4">
    <input type="email" id="email" placeholder="Email" class="w-full border px-3 py-2" required />
    <input type="password" id="password" placeholder="Password" class="w-full border px-3 py-2" required />
    <button type="submit" class="w-full bg-green-600 text-white py-2">Login</button>
  </form>
  <p class="text-sm mt-4"><a href="reset.html" class="text-blue-600">Forgot password?</a></p>
</body>
</html>
