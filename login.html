<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - ShopNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/login.js"></script>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center min-h-screen p-4">

  <main class="w-full max-w-md bg-gray-50 p-6 rounded shadow">
    <h1 class="text-xl font-semibold mb-4 text-center text-green-700">Login to ShopNest</h1>

    <form id="loginForm" class="space-y-4">
      <input type="email" id="email" placeholder="Email" class="w-full border px-3 py-2 rounded" required />
      <input type="password" id="password" placeholder="Password" class="w-full border px-3 py-2 rounded" required />
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Login</button>
    </form>

    <p class="text-sm mt-4 text-center">
      <a href="reset.html" class="text-blue-600 hover:underline">Forgot password?</a>
    </p>

    <p class="text-sm mt-2 text-center">
      Donâ€™t have an account?
      <a href="register.html" class="text-purple-600 hover:underline font-medium">Register New Account</a>
    </p>
  </main>

</body>
</html>
