<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Messages | ShopNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chat-bubble {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 16px;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Navbar -->
  <nav class="bg-white shadow px-4 py-3 flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">ShopNest</h1>
    <div class="space-x-4 text-gray-600">
      <a href="index.html" class="hover:text-indigo-500">Home</a>
      <a href="dashboard.html" class="hover:text-indigo-500">Dashboard</a>
    </div>
  </nav>

  <!-- Chat Section -->
  <section class="max-w-xl mx-auto mt-6 bg-white shadow rounded-lg flex flex-col h-[80vh]">
    <div class="flex-none border-b px-4 py-3">
      <h2 class="text-lg font-semibold text-gray-700">Chat with: <span class="text-indigo-600">Buyer123</span></h2>
    </div>

    <!-- Chat History -->
    <div id="chatBox" class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50">
      <!-- Messages will load here -->
    </div>

    <!-- Message Input -->
    <form id="chatForm" class="flex-none p-3 border-t bg-white flex gap-2">
      <input
        type="text"
        id="chatInput"
        placeholder="Type your message..."
        class="flex-1 border rounded-full px-4 py-2 focus:outline-none"
      />
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700">
        Send
      </button>
    </form>
  </section>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    const sampleMessages = [
      { from: "buyer", text: "Hi, is this item still available?" },
      { from: "me", text: "Yes, it's still available." },
      { from: "buyer", text: "Great! Can you deliver to Lagos?" },
    ];

    function renderMessage(msg) {
      const div = document.createElement("div");
      div.className = `chat-bubble ${msg.from === "me"
        ? "bg-indigo-600 text-white self-end rounded-br-none"
        : "bg-white text-gray-800 self-start rounded-bl-none border"
      }`;
      div.textContent = msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Load initial messages
    sampleMessages.forEach(renderMessage);

    // Handle sending new messages
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;
      renderMessage({ from: "me", text });
      chatInput.value = "";
    });
  </script>
</body>
</html>
