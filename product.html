<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Products - ShopNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex flex-col md:flex-row md:items-center md:justify-between">
    <div>
      <h1 class="text-2xl font-bold text-purple-700">ShopNest Marketplace</h1>
      <p id="category-title" class="text-sm text-gray-600">Loading category...</p>
    </div>
    <a href="index.html" class="mt-2 md:mt-0 text-sm text-blue-600 hover:underline">← Back to Home</a>
  </header>

  <!-- Info Banner -->
  <section class="bg-purple-50 text-purple-800 text-sm p-3 px-5">
    Browse products by category or explore all available items. Click any product to view details or contact the seller.
  </section>

  <!-- Filter and Pagination -->
  <section class="flex justify-between items-center px-4 mt-3">
    <select id="categoryFilter" class="border p-2 rounded text-sm">
      <option value="">All Categories</option>
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Real Estate">Real Estate</option>
      <option value="Machinery">Machinery</option>
    </select>
    <div id="pagination" class="space-x-2 text-sm"></div>
  </section>

  <!-- Products Grid -->
  <main class="p-4 grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="product-list">
    <!-- Products will be injected here -->
  </main>

  <!-- Fallback Section -->
  <section id="empty-state" class="hidden text-center mt-20">
    <h2 class="text-lg font-semibold text-gray-600">No products found</h2>
    <p class="text-sm text-gray-500 mt-1">Try a different category or come back later.</p>
  </section>

  <!-- Footer -->
  <footer class="mt-20 bg-white border-t p-4 text-center text-sm text-gray-500">
    &copy; 2025 ShopNest. All rights reserved.
  </footer>

  <script>
    const API_URL = 'https://shopnest-backend-43fu.onrender.com/api/ads';
    const ITEMS_PER_PAGE = 8;
    let allAds = [];
    let filteredAds = [];
    let currentPage = 1;

    async function fetchAds() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        allAds = data.reverse(); // Latest first
        applyFilters();
      } catch (err) {
        document.getElementById("product-list").innerHTML = "<p>Error loading ads.</p>";
      }
    }

    function applyFilters() {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedCategory = urlParams.get("category") || document.getElementById("categoryFilter").value;

      filteredAds = selectedCategory
        ? allAds.filter(ad => ad.category === selectedCategory)
        : allAds;

      document.getElementById("category-title").textContent = selectedCategory
        ? `Showing category: ${selectedCategory}`
        : "Showing all categories";

      renderAds();
      renderPagination();
    }

    function renderAds() {
      const list = document.getElementById("product-list");
      const empty = document.getElementById("empty-state");

      const start = (currentPage - 1) * ITEMS_PER_PAGE;
      const paginated = filteredAds.slice(start, start + ITEMS_PER_PAGE);

      if (paginated.length === 0) {
        list.classList.add("hidden");
        empty.classList.remove("hidden");
        return;
      }

      list.classList.remove("hidden");
      empty.classList.add("hidden");

      list.innerHTML = paginated.map(ad => `
        <a href="product.html?id=${ad.id}" class="bg-white shadow-sm hover:shadow-md rounded overflow-hidden border transition duration-200">
          <img src="${ad.images?.[0] || 'placeholder.jpg'}" class="w-full h-44 object-cover" alt="${ad.title}" />
          <div class="p-3">
            <h3 class="text-md font-semibold text-gray-800 truncate">${ad.title}</h3>
            <p class="text-sm text-gray-500 mt-1">${ad.currency || '₦'}${ad.price}</p>
            <span class="inline-block mt-2 text-xs px-2 py-1 bg-purple-100 text-purple-800 rounded">${ad.category}</span>
            <div class="mt-2">
              <p class="text-xs text-gray-400">Delivery: ${ad.deliveryTime || "N/A"} days</p>
            </div>
          </div>
        </a>
      `).join("");
    }

    function renderPagination() {
      const totalPages = Math.ceil(filteredAds.length / ITEMS_PER_PAGE);
      const pag = document.getElementById("pagination");
      pag.innerHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = i === currentPage
          ? "bg-purple-600 text-white px-2 py-1 rounded"
          : "bg-gray-200 px-2 py-1 rounded";
        btn.addEventListener("click", () => {
          currentPage = i;
          renderAds();
          renderPagination();
        });
        pag.appendChild(btn);
      }
    }

    document.getElementById("categoryFilter").addEventListener("change", e => {
      const newCategory = e.target.value;
      const url = new URL(window.location.href);
      if (newCategory) {
        url.searchParams.set("category", newCategory);
      } else {
        url.searchParams.delete("category");
      }
      window.history.pushState({}, "", url);
      applyFilters();
    });

    document.addEventListener("DOMContentLoaded", fetchAds);
  </script>
</body>
</html>
