<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Browse Products - ShopNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex flex-col md:flex-row md:items-center md:justify-between">
    <div>
      <h1 class="text-2xl font-bold text-purple-700">ShopNest Marketplace</h1>
      <p id="category-title" class="text-sm text-gray-600">Loading category...</p>
    </div>
    <a href="index.html" class="mt-2 md:mt-0 text-sm text-blue-600 hover:underline">‚Üê Back to Home</a>
  </header>

  <!-- Info Banner -->
  <section class="bg-purple-50 text-purple-800 text-sm p-3 px-5">
    Browse products by category or explore all available items. Click any product to view details or contact the seller.
  </section>

  <!-- Products Grid -->
  <main class="p-4 grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-5" id="product-list">
    <!-- Products will be injected here -->
  </main>

  <!-- Fallback Section -->
  <section id="empty-state" class="hidden text-center mt-20">
    <h2 class="text-lg font-semibold text-gray-600">No products found</h2>
    <p class="text-sm text-gray-500 mt-1">Try a different category or come back later.</p>
  </section>

  <!-- Footer -->
  <footer class="mt-20 bg-white border-t p-4 text-center text-sm text-gray-500">
    &copy; 2025 ShopNest. All rights reserved.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const selectedCategory = urlParams.get("category");

      const ads = JSON.parse(localStorage.getItem("shopnest-ads") || "[]");
      const filteredAds = selectedCategory
        ? ads.filter(ad => ad.category === selectedCategory)
        : ads;

      const productList = document.getElementById("product-list");
      const categoryTitle = document.getElementById("category-title");
      const emptyState = document.getElementById("empty-state");

      categoryTitle.textContent = selectedCategory
        ? `Showing category: ${selectedCategory}`
        : "Showing all categories";

      if (filteredAds.length === 0) {
        productList.classList.add("hidden");
        emptyState.classList.remove("hidden");
      } else {
        productList.innerHTML = filteredAds.map(ad => `
          <a href="product.html?id=${ad.id}" class="bg-white shadow-sm hover:shadow-md rounded overflow-hidden border transition duration-200">
            <img src="${ad.imagePreviews?.[0] || 'placeholder.jpg'}" class="w-full h-44 object-cover" alt="${ad.title}" />
            <div class="p-3">
              <h3 class="text-md font-semibold text-gray-800 truncate">${ad.title}</h3>
              <p class="text-sm text-gray-500 mt-1">${ad.currency}${ad.price}</p>
              <span class="inline-block mt-2 text-xs px-2 py-1 bg-purple-100 text-purple-800 rounded">${ad.category}</span>
              <div class="mt-2">
                <p class="text-xs text-gray-400">Delivery to: ${ad.deliveryTo?.join(", ") || "N/A"}</p>
              </div>
            </div>
          </a>
        `).join("");
      }
    });
  </script>

</body>
</html>
