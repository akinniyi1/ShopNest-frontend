<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat - ShopNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex flex-col h-screen bg-gray-100">

  <!-- Header -->
  <header class="bg-white p-4 shadow flex items-center justify-between">
    <a href="product.html" class="text-sm text-gray-600">← Back</a>
    <h2 class="text-lg font-bold text-purple-700">Chat with Seller</h2>
    <div></div>
  </header>

  <!-- Chat Area -->
  <main id="chat-area" class="flex-1 overflow-y-auto p-4 space-y-3">
    <div class="bg-white p-2 rounded shadow max-w-xs">
      <p class="text-sm">Hello! Is this item still available?</p>
      <span class="text-xs text-gray-400">You • 2:45 PM</span>
    </div>
    <div class="bg-purple-600 text-white p-2 rounded self-end shadow max-w-xs ml-auto">
      <p class="text-sm">Yes, it's available for delivery in Lagos and Abuja.</p>
      <span class="text-xs text-white">Seller • 2:46 PM</span>
    </div>
  </main>

  <!-- Input -->
  <footer class="bg-white p-3 flex items-center gap-2 border-t">
    <input id="msgInput" type="text" placeholder="Type your message..." class="flex-1 border rounded px-3 py-2" />
    <button onclick="sendMsg()" class="bg-purple-600 text-white px-4 py-2 rounded">Send</button>
  </footer>

  <script>
    function sendMsg() {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (!msg) return;

      const chatArea = document.getElementById("chat-area");
      const div = document.createElement("div");
      div.className = "bg-white p-2 rounded shadow max-w-xs";
      div.innerHTML = `<p class="text-sm">${msg}</p><span class="text-xs text-gray-400">You • now</span>`;
      chatArea.appendChild(div);

      input.value = "";
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  </script>
</body>
</html>
