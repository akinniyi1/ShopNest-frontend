<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ShopNest Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="previewVideo" autoplay muted playsinline>
    <source src="media/welcome.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    // When video ends or after timeout, redirect
    const video = document.getElementById("previewVideo");
    video.onended = () => {
      localStorage.setItem("shopnestPreviewSeen", "yes");
      window.location.href = "index.html";
    };
    setTimeout(() => {
      localStorage.setItem("shopnestPreviewSeen", "yes");
      window.location.href = "index.html";
    }, 10000); // Fallback timeout
  </script>
</body>
</html>
