<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post Ad - ShopNest</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-white shadow">
    <h1 class="text-xl font-bold text-purple-700">ShopNest</h1>
    <a href="help.html" class="text-sm text-gray-600">Help Center</a>
  </header>

  <main class="p-4 space-y-4">
    <h2 class="text-lg font-semibold mb-2">Post Your Product</h2>

    <!-- Title -->
    <input type="text" id="title" placeholder="Product Title" class="w-full border p-2 rounded" />

    <!-- Price & Currency -->
    <div class="flex space-x-2">
      <input type="number" id="price" placeholder="Price" class="flex-1 border p-2 rounded" />
      <select id="currency" class="border p-2 rounded">
        <option value="₦">₦ NGN</option>
        <option value="$">$ USD</option>
      </select>
    </div>

    <!-- Category Dropdown -->
    <select id="category" class="w-full border p-2 rounded">
      <option disabled selected>Select Category</option>
      <option value="Fashion">Fashion</option>
      <option value="Electronics">Electronics</option>
      <option value="Real Estate">Real Estate</option>
      <option value="Machinery">Machinery</option>
      <option value="Phones & Tablets">Phones & Tablets</option>
      <option value="Vehicles">Vehicles</option>
      <option value="Beauty">Beauty</option>
      <option value="Baby Products">Baby Products</option>
      <option value="Sports">Sports</option>
      <option value="Agriculture">Agriculture</option>
      <option value="Food">Food</option>
      <option value="Furniture">Furniture</option>
      <option value="Toys">Toys</option>
      <option value="Pets">Pets</option>
      <option value="Books">Books</option>
      <option value="Construction">Construction</option>
      <option value="Health">Health</option>
      <option value="Stationery">Stationery</option>
      <option value="Gaming">Gaming</option>
      <option value="Watches">Watches</option>
      <option value="Bags">Bags</option>
      <option value="Shoes">Shoes</option>
      <option value="Computers">Computers</option>
      <option value="Cameras">Cameras</option>
      <option value="Industrial">Industrial Equipment</option>
      <option value="Others">Others</option>
    </select>

    <!-- Image Upload -->
    <input type="file" id="images" accept="image/*" multiple class="w-full border p-2 rounded" />

    <!-- Description -->
    <textarea id="description" placeholder="Product Description" class="w-full border p-2 rounded h-28"></textarea>

    <!-- Dynamic Fields (based on category) -->
    <div id="category-fields" class="space-y-2"></div>

    <!-- Delivery Time -->
    <label class="block">Delivery Time (days)</label>
    <select id="delivery-time" class="w-full border p-2 rounded">
      <option value="3">3 Days</option>
      <option value="7">7 Days</option>
      <option value="14">14 Days</option>
      <option value="30">30 Days</option>
    </select>

    <!-- Delivery Countries -->
    <label class="block mt-2">Deliverable Countries</label>
    <textarea id="delivery-countries" placeholder="e.g. Nigeria, Ghana, Kenya" class="w-full border p-2 rounded h-20"></textarea>

    <!-- Submit Button -->
    <button onclick="submitAd()" class="w-full bg-purple-700 text-white py-2 rounded mt-4 hover:bg-purple-800">
      Submit Ad
    </button>
  </main>

  <script>
    const categorySelect = document.getElementById('category');
    const categoryFieldsDiv = document.getElementById('category-fields');

    const extraFields = {
      "Fashion": [
        { id: "color", label: "Color" },
        { id: "size", label: "Size" },
        { id: "gender", label: "Gender", type: "select", options: ["Male", "Female", "Unisex"] }
      ],
      "Electronics": [
        { id: "brand", label: "Brand" },
        { id: "condition", label: "Condition", type: "select", options: ["New", "Used", "Refurbished"] },
        { id: "warranty", label: "Warranty Period" }
      ],
      "Vehicles": [
        { id: "model", label: "Model" },
        { id: "mileage", label: "Mileage" },
        { id: "transmission", label: "Transmission", type: "select", options: ["Manual", "Automatic"] },
        { id: "fuel", label: "Fuel Type", type: "select", options: ["Petrol", "Diesel", "Electric"] }
      ],
      "Real Estate": [
        { id: "propertyType", label: "Property Type", type: "select", options: ["House", "Flat", "Land", "Shop"] },
        { id: "location", label: "Location" },
        { id: "bedrooms", label: "Bedrooms" },
        { id: "bathrooms", label: "Bathrooms" }
      ],
      // Add more categories as needed
    };

    categorySelect.addEventListener('change', () => {
      const selected = categorySelect.value;
      categoryFieldsDiv.innerHTML = '';

      if (extraFields[selected]) {
        extraFields[selected].forEach(field => {
          if (field.type === "select") {
            const select = document.createElement("select");
            select.id = field.id;
            select.className = "w-full border p-2 rounded";
            field.options.forEach(opt => {
              const o = document.createElement("option");
              o.value = o.textContent = opt;
              select.appendChild(o);
            });
            categoryFieldsDiv.appendChild(labelElement(field.label));
            categoryFieldsDiv.appendChild(select);
          } else {
            const input = document.createElement("input");
            input.type = "text";
            input.id = field.id;
            input.placeholder = field.label;
            input.className = "w-full border p-2 rounded";
            categoryFieldsDiv.appendChild(input);
          }
        });
      }
    });

    function labelElement(text) {
      const label = document.createElement("label");
      label.textContent = text;
      label.className = "block mt-2";
      return label;
    }

    async function submitAd() {
      const formData = new FormData();
      formData.append("title", document.getElementById("title").value);
      formData.append("price", document.getElementById("price").value);
      formData.append("currency", document.getElementById("currency").value);
      formData.append("category", document.getElementById("category").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("deliveryTime", document.getElementById("delivery-time").value);
      formData.append("deliveryCountries", document.getElementById("delivery-countries").value);

      // Extra category fields
      const selected = categorySelect.value;
      if (extraFields[selected]) {
        extraFields[selected].forEach(field => {
          const value = document.getElementById(field.id)?.value;
          if (value) {
            formData.append(field.id, value);
          }
        });
      }

      // Handle images
      const images = document.getElementById("images").files;
      if (images.length > 5) {
        return alert("You can only upload up to 5 images.");
      }
      [...images].forEach((file, i) => {
        formData.append("images", file);
      });

      try {
        const res = await fetch("https://your-backend-api.onrender.com/api/post-ad", {
          method: "POST",
          body: formData,
        });

        const result = await res.json();
        if (res.ok) {
          alert("Ad submitted successfully!");
          window.location.href = "products.html";
        } else {
          alert(result.message || "Something went wrong.");
        }
      } catch (err) {
        alert("Error connecting to server.");
      }
    }
  </script>
</body>
</html>
