<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post New Ad | ShopNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white px-4 py-3 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">ShopNest</h1>
    <a href="dashboard.html" class="text-sm text-gray-600 hover:text-indigo-500">Dashboard</a>
  </nav>

  <!-- Ad Form -->
  <main class="max-w-2xl mx-auto mt-6 p-4 bg-white shadow rounded">
    <h2 class="text-xl font-semibold text-center mb-4">Post a New Ad</h2>
    <form id="postAdForm" class="space-y-4">

      <input id="title" placeholder="Ad Title" class="w-full border p-2 rounded" required />

      <div class="flex gap-2">
        <input id="price" type="number" placeholder="Price" class="w-full border p-2 rounded" required />
        <select id="currency" class="border p-2 rounded" required>
          <option value="₦">₦ (NGN)</option>
          <option value="$">$ (USD)</option>
        </select>
      </div>

      <select id="category" class="w-full border p-2 rounded" required>
        <option value="">Select Category</option>
        <option>Fashion</option>
        <option>Electronics</option>
        <option>Real Estate</option>
        <option>Automobile</option>
        <option>Phones & Tablets</option>
        <option>Computing</option>
        <option>Services</option>
        <option>Home & Furniture</option>
        <option>Health & Beauty</option>
        <option>Baby, Kids & Toys</option>
        <option>Gaming</option>
        <option>Sports & Outdoors</option>
        <option>Groceries</option>
        <option>Books & Media</option>
        <option>Pet Supplies</option>
        <option>Agriculture</option>
        <option>Industrial Equipment</option>
        <option>Musical Instruments</option>
        <option>Watches & Jewelry</option>
        <option>Security & Surveillance</option>
        <option>Food & Drink</option>
        <option>Office Equipment</option>
        <option>Power & Energy</option>
        <option>Travel & Luggage</option>
        <option>Arts & Crafts</option>
        <option>Tickets & Events</option>
        <option>Education</option>
        <option>Machinery</option>
        <option>Other</option>
      </select>

      <textarea id="description" placeholder="Ad Description" rows="3" class="w-full border p-2 rounded" required></textarea>

      <!-- Sub Options -->
      <div id="extra-fields" class="space-y-2"></div>

      <!-- Delivery Options -->
      <label class="block font-medium">Delivery Time:</label>
      <select id="delivery" class="w-full border p-2 rounded" multiple>
        <option value="1 day">1 day</option>
        <option value="2-3 days">2-3 days</option>
        <option value="1 week">1 week</option>
        <option value="2+ weeks">2+ weeks</option>
      </select>

      <!-- Image Upload -->
      <label class="block font-medium">Upload Images (Max 5):</label>
      <input type="file" id="images" accept="image/*" multiple class="w-full border p-2 rounded" />
      <div id="image-preview" class="flex gap-2 mt-2 flex-wrap"></div>

      <!-- Status Message -->
      <p id="statusMessage" class="text-center text-sm mt-2"></p>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Submit Ad
      </button>
    </form>
  </main>

  <!-- Firebase SDK & Script -->
  <script type="module" src="js/post-ad.js"></script>
</body>
</html>
