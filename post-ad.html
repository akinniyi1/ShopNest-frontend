<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Post New Ad | ShopNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/imagekit-javascript@1.5.6/dist/imagekit.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white px-4 py-3 shadow flex justify-between items-center">
    <h1 class="text-xl font-bold text-indigo-600">ShopNest</h1>
    <a href="dashboard.html" class="text-sm text-gray-600 hover:text-indigo-500">Dashboard</a>
  </nav>

  <!-- Ad Form -->
  <main class="max-w-2xl mx-auto mt-6 p-4 bg-white shadow rounded">
    <h2 class="text-xl font-semibold text-center mb-4">Post a New Ad</h2>
    <form id="postAdForm" class="space-y-4">

      <input id="title" placeholder="Ad Title" class="w-full border p-2 rounded" required />

      <div class="flex gap-2">
        <input id="price" type="number" placeholder="Price" class="w-full border p-2 rounded" required />
        <select id="currency" class="border p-2 rounded" required>
          <option value="₦">₦ (NGN)</option>
          <option value="$">$ (USD)</option>
        </select>
      </div>

      <select id="category" class="w-full border p-2 rounded" required>
        <option value="">Select Category</option>
        <option value="Fashion">Fashion</option>
        <option value="Electronics">Electronics</option>
        <option value="Real Estate">Real Estate</option>
        <option value="Automobile">Automobile</option>
        <option value="Phones & Tablets">Phones & Tablets</option>
        <option value="Computing">Computing</option>
        <option value="Services">Services</option>
        <option value="Home & Furniture">Home & Furniture</option>
        <option value="Health & Beauty">Health & Beauty</option>
        <option value="Baby, Kids & Toys">Baby, Kids & Toys</option>
        <option value="Gaming">Gaming</option>
        <option value="Sports & Outdoors">Sports & Outdoors</option>
        <option value="Groceries">Groceries</option>
        <option value="Books & Media">Books & Media</option>
        <option value="Pet Supplies">Pet Supplies</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Industrial Equipment">Industrial Equipment</option>
        <option value="Musical Instruments">Musical Instruments</option>
        <option value="Watches & Jewelry">Watches & Jewelry</option>
        <option value="Security & Surveillance">Security & Surveillance</option>
        <option value="Food & Drink">Food & Drink</option>
        <option value="Office Equipment">Office Equipment</option>
        <option value="Power & Energy">Power & Energy</option>
        <option value="Travel & Luggage">Travel & Luggage</option>
        <option value="Arts & Crafts">Arts & Crafts</option>
        <option value="Tickets & Events">Tickets & Events</option>
        <option value="Education">Education</option>
        <option value="Machinery">Machinery</option>
        <option value="Other">Other</option>
      </select>

      <textarea id="description" placeholder="Ad Description" rows="3" class="w-full border p-2 rounded" required></textarea>

      <!-- Sub Options -->
      <div id="extra-fields" class="space-y-2"></div>

      <!-- Delivery Options -->
      <label class="block font-medium">Delivery Time:</label>
      <select id="delivery" class="w-full border p-2 rounded" multiple>
        <option value="1 day">1 day</option>
        <option value="2-3 days">2-3 days</option>
        <option value="1 week">1 week</option>
        <option value="2+ weeks">2+ weeks</option>
      </select>

      <!-- Image Upload -->
      <label class="block font-medium">Upload Images (Max 5):</label>
      <input type="file" id="images" accept="image/*" multiple class="w-full border p-2 rounded" />
      <div id="image-preview" class="flex gap-2 mt-2 flex-wrap"></div>

      <!-- Status Message -->
      <p id="statusMessage" class="text-center text-sm mt-2"></p>

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Submit Ad
      </button>
    </form>
  </main>

  <!-- Script -->
  <script type="module" src="js/post-ad.js"></script>
</body>
</html>
