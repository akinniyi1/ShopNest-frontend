<form id="adForm" class="p-4 space-y-4">
  <input id="title" class="w-full border p-2 rounded" placeholder="Title" />
  <input id="price" type="number" class="w-full border p-2 rounded" placeholder="Price" />
  <input id="location" class="w-full border p-2 rounded" placeholder="Location" />
  <select id="category" class="w-full border p-2 rounded">
    <option value="Electronics">Electronics</option>
    <option value="Fashion">Fashion</option>
    <option value="Automobile">Automobile</option>
    <option value="Services">Services</option>
  </select>
  <select id="plan" class="w-full border p-2 rounded">
    <option value="free">Free</option>
    <option value="premium">Premium</option>
  </select>
  <input id="deliveryTime" type="number" class="w-full border p-2 rounded" placeholder="Delivery Time (days)" />
  <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Post</button>
</form>

<script type="module">
  import { addAd } from './js/ads.js';
  document.getElementById("adForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const ad = {
      title: title.value,
      price: price.value,
      location: location.value,
      category: category.value,
      plan: plan.value,
      deliveryTime: deliveryTime.value,
    };
    addAd(ad);
    alert("Ad posted!");
    window.location.href = "dashboard.html";
  });
</script>
