<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password — ShopNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .toast {
      @apply fixed top-5 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded shadow text-sm transition-opacity duration-300;
      z-index: 9999;
    }
    .fade-out {
      opacity: 0;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans relative">

  <!-- Toast Message -->
  <div id="toast" class="toast hidden"></div>

  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="bg-white p-6 rounded shadow-md w-full max-w-sm text-center">
      <h2 class="text-2xl font-bold text-indigo-700 mb-4">Reset Your Password</h2>

      <input type="email" id="resetEmail" placeholder="Enter your email address"
        class="w-full border px-3 py-2 rounded mb-3" />

      <button id="resetBtn"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
        Reset Password
      </button>

      <a href="login.html" class="text-indigo-600 text-sm block mt-4">← Back to Login</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBx_2_7aqxU5z6sLbbBp0fpdJvOzjarmGE",
      authDomain: "shopnest-4cbdf.firebaseapp.com",
      projectId: "shopnest-4cbdf",
      storageBucket: "shopnest-4cbdf.firebasestorage.app",
      messagingSenderId: "106375353281",
      appId: "1:106375353281:web:cc6d19ddbef840e5715540",
      measurementId: "G-FJ5TFZD45F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetBtn = document.getElementById("resetBtn");
    const resetEmail = document.getElementById("resetEmail");
    const toast = document.getElementById("toast");

    resetBtn.onclick = async () => {
      const email = resetEmail.value.trim();
      if (!email) return showToast("Please enter your email address.", "error");

      resetBtn.textContent = "Sending...";
      resetBtn.disabled = true;

      try {
        await sendPasswordResetEmail(auth, email);
        showToast("✅ Reset link sent! Redirecting to login...", "success");
        setTimeout(() => {
          window.location.href = "login.html";
        }, 5000);
      } catch (err) {
        if (err.code === "auth/invalid-email" || err.code === "auth/user-not-found") {
          showToast("Account doesn't exist.", "error");
        } else {
          showToast("Error: " + (err.message || "Something went wrong."), "error");
        }
      }

      resetBtn.textContent = "Reset Password";
      resetBtn.disabled = false;
    };

    function showToast(message, type) {
      toast.textContent = message;
      toast.className = `toast ${type === "success" ? "bg-green-600 text-white" : "bg-red-600 text-white"}`;
      toast.classList.remove("hidden", "fade-out");

      setTimeout(() => toast.classList.add("fade-out"), 3000);
      setTimeout(() => toast.classList.add("hidden"), 3500);
    }
  </script>
</body>
</html>
