<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - ShopNest</title>
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/reset.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white text-gray-900 p-6">
  <h1 class="text-xl font-semibold mb-4">Reset Password</h1>
  <form id="resetForm" class="space-y-4">
    <input type="email" id="resetEmail" placeholder="Email" class="w-full border px-3 py-2" required />
    <button type="submit" class="w-full bg-yellow-600 text-white py-2">Send Reset Link</button>
  </form>
</body>
</html>
