<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password â€” ShopNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded shadow max-w-sm w-full text-center">
    <h2 class="text-xl font-bold mb-4 text-indigo-600">Reset Your Password</h2>
    <input id="resetEmail" type="email" placeholder="Enter your email" class="w-full border px-3 py-2 rounded mb-3" />
    <button id="resetBtn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Send Reset Link</button>
    <p id="resetMessage" class="mt-3 text-sm text-red-500"></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBx_2_7aqxU5z6sLbbBp0fpdJvOzjarmGE",
      authDomain: "shopnest-4cbdf.firebaseapp.com",
      projectId: "shopnest-4cbdf",
      storageBucket: "shopnest-4cbdf.firebasestorage.app",
      messagingSenderId: "106375353281",
      appId: "1:106375353281:web:cc6d19ddbef840e5715540",
      measurementId: "G-FJ5TFZD45F"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const resetBtn = document.getElementById("resetBtn");
    const resetEmail = document.getElementById("resetEmail");
    const resetMessage = document.getElementById("resetMessage");

    resetBtn.onclick = async () => {
      const email = resetEmail.value.trim();
      if (!email) {
        resetMessage.textContent = "Please enter your email.";
        return;
      }

      resetMessage.textContent = "Sending reset link...";

      try {
        await sendPasswordResetEmail(auth, email);
        resetMessage.textContent = "Check your email for a reset link.";
        resetMessage.classList.remove("text-red-500");
        resetMessage.classList.add("text-green-600");
      } catch (err) {
        if (err.code === "auth/invalid-email") {
          resetMessage.textContent = "Account doesn't exist";
        } else {
          resetMessage.textContent = err.message;
        }
      }
    };
  </script>
</body>
</html>
